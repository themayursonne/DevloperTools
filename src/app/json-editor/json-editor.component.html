<app-tool-layout
  title="JSON Editor1 - Free Online JSON Formatter"
  subtitle="Format, Validate, and Beautify JSON Instantly"
  [howToUse]="[
    'Enter JSON in the input area.',
    'Use Format to prettify the JSON.',
    'Validate to check syntax errors.',
    'Copy or Clear as needed.'
  ]"
>
  <div tool-content>
    <div class="input-area">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Enter JSON</mat-label>
        <textarea
          matInput
          [(ngModel)]="jsonInput"
          (ngModelChange)="onJsonInputChange()"
          rows="10"
          cols="50"
          placeholder="Paste your JSON here..."
          aria-label="JSON Input"
        ></textarea>
      </mat-form-field>
    </div>

    <!-- Buttons with spacing -->
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="formatJson()" aria-label="Format JSON">Format</button>
      <button mat-raised-button color="accent" (click)="validateJson()" aria-label="Validate JSON">Validate</button>
      <button mat-raised-button (click)="clearInput()" aria-label="Clear Input">Clear</button>
      <button mat-raised-button color="accent" (click)="copyResult()"  [disabled]="!jsonInput.trim()" aria-label="Copy JSON">Copy</button>
    </div>

    <div *ngIf="formattedJson" class="result">
      <pre>{{ formattedJson }}</pre>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
  </div>
</app-tool-layout>
