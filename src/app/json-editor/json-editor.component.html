<app-tool-layout
  title="JSON Editor - Simple Online Formatter"
  [howToUse]="[
    'Paste your JSON below.',
    'Use the buttons to format or validate it.',
    'Copy or clear as needed.'
  ]"
>
  <div tool-content>
    <!-- Side-by-side layout -->
    <div class="editor-container">
      
      <!-- JSON Input Area -->
      <div class="editor-pane">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter JSON</mat-label>
          <textarea
            matInput
            [(ngModel)]="jsonInput"
            (ngModelChange)="onJsonInputChange()"
            rows="20"
            placeholder="Paste your JSON here..."
            aria-label="JSON Input"
          ></textarea>
        </mat-form-field>

        <!-- Button group under input -->
        <div class="button-group">
          <button mat-flat-button color="primary" (click)="formatJson()">Format</button>
          <button mat-flat-button color="accent" (click)="validateJson()">Validate</button>
          <button mat-flat-button color="warn" (click)="clearInput()">Clear</button>
          <button mat-flat-button (click)="copyResult()" [disabled]="!jsonInput.trim()">Copy</button>
        </div>
      </div>

      <!-- JSON Output Area -->
      <!-- JSON Output Area -->
<div class="editor-pane">
  <h3>Output</h3>
  <div class="result">
    <pre *ngIf="formattedJson; else placeholder">{{ formattedJson }}</pre>
    <ng-template #placeholder>
      <span style="color: #888;">Formatted JSON will appear here...</span>
    </ng-template>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>


    </div>
  </div>
</app-tool-layout>
