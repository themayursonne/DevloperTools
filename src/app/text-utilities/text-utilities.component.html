<app-tool-layout
  title="Text Utilities - Format & Convert Text Easily"
  subtitle="Transform text into uppercase, lowercase, title case, or remove extra spaces instantly."
  [howToUse]="[
    'Enter text in the input area.',
    'Use buttons to transform text (Uppercase, Lowercase, Title Case, Remove Extra Spaces, Format).',
    'See the word count and use Copy to copy the result or Clear to reset.'
  ]"
>
  <div tool-content>
    <div class="input-area">
      <mat-form-field appearance="fill">
        <mat-label>Enter Text</mat-label>
        <textarea
          matInput
          [(ngModel)]="textInput"
          (ngModelChange)="updateWordCount()"
          rows="10"
          cols="50"
          placeholder="Paste your text here..."
          aria-label="Text Input"
        ></textarea>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="toUpperCase()">Uppercase</button>
      <button mat-raised-button color="primary" (click)="toLowerCase()">Lowercase</button>
      <button mat-raised-button color="primary" (click)="toTitleCase()">Title Case</button>
      <button mat-raised-button color="primary" (click)="removeExtraSpaces()">Remove Extra Spaces</button>
      <button mat-raised-button color="primary" (click)="formatText()">Format</button>
      <button mat-raised-button (click)="clearInput()">Clear</button>
      <button mat-raised-button color="accent" (click)="copyResult()" [disabled]="!textInput && !formattedText">
        Copy
      </button>
    </div>

    <div aria-live="polite">Word Count: {{ wordCount }}</div>
    <div *ngIf="errorMessage" class="error" role="alert">{{ errorMessage }}</div>
    
    <div *ngIf="formattedText" class="result">
      <pre>{{ formattedText }}</pre>
    </div>
  </div>
</app-tool-layout>
